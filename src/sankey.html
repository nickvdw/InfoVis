<body>

  <!-- Navigation -->

    <a class="navbar-brand" href="#">Global Terrorism</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

  <!-- Page content -->
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-4 col-md-3">
        <div class="row" id="viewof1"></div>
        <div class="row" id="viewof2"></div>
        <div class="row" id="viewof3"></div>
        <div class="row" id="viewofthreshold"></div>
        <div class="row" id="viewofselectedcountry"></div>
        <div class="row" id="viewofyears"></div>
      </div>
      <div class="col-16 col-md-15" id="primitiveChart"></div>
    </div>
  </div>
  
</html>

<script type="module">
  // Import the notebook
  import notebook from "https://api.observablehq.com/@sourqe/global-terrorism-sankey.js";

  // Put all cells you want to render here
  const renders = {
    "viewof selected1": "#viewof1",
    "viewof selected2": "#viewof2",
    "viewof selected3": "#viewof3",
    "viewof threshold": "#viewofthreshold",
    "viewof selectedCountry": "#viewofselectedcountry",
    "viewof years": "#viewofyears",
    "primitiveChart": "#primitiveChart",
    "advancedChart": "#advancedChart",
  };

  // Render the cells
  import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@2?module";
  for (let i in renders)
    renders[i] = document.querySelector(renders[i]);

  Runtime.load(notebook, (variable) => {
    console.log(variable);
    if (renders[variable.name])
      return new Inspector(renders[variable.name]);
  });
</script>
