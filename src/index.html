<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Terrorism</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Map<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/scatter.html">Scatter</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    <div class="row">
      <div class="col-2">
        <p id="viewof-p"></p>
      </div>
    </div>
    <div class="row">
      <div class="fullwidth">
        <div id="display"></div>
      </div>
    </div>
  </div>

</body>

<script type="module">
  // Import the notebook
  import notebook from "https://api.observablehq.com/@sourqe/global-terrorism.js";

  // Put all cells you want to render here
  const renders = {
    "viewof selectedYear": "#viewof-p",
    "terrorism_map": "#display",
  };

  // Render the cells
  import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@2?module";
  for (let i in renders)
    renders[i] = document.querySelector(renders[i]);

  Runtime.load(notebook, (variable) => {
    if (renders[variable.name])
      return new Inspector(renders[variable.name]);
  });
</script>
</html>
