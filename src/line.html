<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TerVis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Map</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Numerical over time</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../sankey.html">Sankey Diagram</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    <p class="mx-auto" style="width: 650px; margin-bottom: 5px;" id="values"></p>
    <div class="mx-auto wrap" style="width:950px;">
      <p class="" style="width: 650px; margin-bottom: 5px;" id="values2"></p>
      <p class="" style="width: 300px; margin-bottom: 5px;" id="check"></p>
    </div>
    <div class="mx-auto" style="width: 1200px;" id="display"></div>
  </div>

</body>

<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import notebook from "https://api.observablehq.com/d/901c8dd5185faca6.js?v=3";

  new Runtime().module(notebook, name => {
    switch (name) {
      case "viewof viewAdvanced": return new Inspector(document.querySelector("#display"));
      case "viewof values": return new Inspector(document.querySelector("#values"));
      case "viewof values2": return new Inspector(document.querySelector("#values2"));
      case "viewof check": return new Inspector(document.querySelector("#check"));
      default: return new Inspector.into(document.body);
    }
  });
</script>
</html>

<style>
.wrap { 
  display:flex;
  align-items:center
}

p {
  overflow: hidden;
  text-align: center;
}

.vega-embed-wrapper {
  overflow-x: hidden;
  overflow-y: hidden;
}

.container {
  width: 100vw;
  min-width: 100vw;
  margin-left: -100px;
  margin-right: 0px;
}

body {overflow: hidden; }

#values {
  margin-top: 5px;
  font: 100 0.8rem sans-serif;
}

#values2 {
  font: 100 0.8rem sans-serif;
}

</style>
