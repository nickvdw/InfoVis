<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TerVis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../line.html">Numerical over time</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../sankey.html">Sankey Diagram</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Brushing & Linking</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-11">
        <p id="values"></p>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-11">
        <div id="display"></div>
      </div>
    </div>
  </div>
</body>

<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import notebook from "https://api.observablehq.com/d/f32387be8af72ba8.js?v=3";

  new Runtime().module(notebook, name => {
    console.log(name);
    switch (name) {
      case "viewof scatter": return new Inspector(document.querySelector("#display"));
      case "viewof values": return new Inspector(document.querySelector("#values"));
      default: return new Inspector.into(document.body);
    }
  });

</script>
</html>

<style>

#display {
  width: 90vw;
}

#values {
  margin-top: 10px;
}

.container {
  margin-left: 0px !important;
  margin-right: 0px !important;
}

</style>
